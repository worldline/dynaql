
endpoint=http://localhost:11080/graphql

http.proxy.hostname=localhost
http.proxy.port=11080

allPeople = query {  \
	 people { \
		 id \
		 surname \
		 names \
		 }}



allPeopleWithErrors = query {  \
	 people { \
		 surnamex \
		 birthDatex \
		 profilePicturesx \
		 }}

badQuery = query {  \
	 peoplex { \
		 surname \
		 birthDate \
		 profilePictures \
		 }}

personById = query { \
                person (personId:50) { \
                    addresses { \
                        code \
                        lines \
                        } \
                    names \
                    surname \
                    id \
                    birthDate \
                    }} 


queryWithStringVariable = query ($surname: String!) { \
                                  personsWithSurname(surname: $surname) { \
                                     birthDate \
                                     id \
                                  }}


queryWithIntVariable = query ($personId: Int!) { \
  profile(personId: $personId) { \
    person { \
      id \
      birthDate \
      names \
    } } }

createPersonWithVariables = mutation CreatePerson( \
  $surname: String!, \
  $names: [String]!, \
  $birthDate: Date!) \
{ \
  updatePerson(person: { \
    names: $names, \
    surname: $surname, \
    birthDate: $birthDate}) { \
    id \
    names \
    surname \
    birthDate \
  } \
}

